<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobrar número</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            text-align: center;
        }

        input,
        button {
            padding: 5%;
            margin: 10%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dobrar número</h1>
        <input type="number" id="valor" placeholder="Digite um número">
        <button onclick="enviar()">Dobrar</button>
        <h3 id="resultado"></h3>
        <h2>Histórico</h2>
        <ul id="historico"></ul>
    </div>

    <script>
        async function enviar() {
            const valor = Number(document.getElementById('valor').value);
            if (isNaN(valor)) {
                alert("Digite um número válido!");
                return;
            }

            const resp = await fetch('/numbers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ value: valor })
            });

            const data = await resp.json();
            document.getElementById('resultado').textContent = `Resultado: ${data.dubled}`;

            carregarHistorico();
        }

        async function carregarHistorico() {
            const resp = await fetch('/numbers');
            const numeros = await resp.json();
            const ul = document.getElementById('historico');
            ul.innerHTML = '';
            numeros.forEach(n => {
                const li = document.createElement('li');
                li.textContent = `ID ${n.id} - Original: ${n.original} | Duplicado: ${n.dubled}`;
                ul.appendChild(li);
            });
        }

        carregarHistorico();
    </script>
</body>

</html>
